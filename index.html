<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks App</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="" class="navbar-brand">App de Tarefas</a>
        <ul class="navbar-nav ml-auto">
            <Form class="form-inline my-2 my-lg-0">
                <input type="search" id="search" class="form-control mr-ms-2" placeholder="Buscar sua Tarefa">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
            </Form>
        </ul>
    </nav>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="taskId">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Nome da Tarefa" class="form-control">
                            </div>
                            <div class="form-group">
                                <textarea name="" id="description" cols="30" rows="10" class="form-control" placeholder="Descrição da tarefa"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block text-center">
                                Salvar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card my-4" id="task-result">
                    <div class="card-body">
                        <ul id="container">

                        </ul>
                    </div>
                </div>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Nome</td>
                            <td>Descrição</td>
                        </tr>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="app.js"></script>
</body>
</html>
